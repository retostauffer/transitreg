project:
  type: website
  output-dir: ../docs/

# Note: freeze functionality can be set at a project level or for individual .qmd files
execute:
  freeze: true

website:
  title: "transitreg"
    #site-url: https://retostauffer.github.io/transitreg
  code-links: false
  navbar:
    search: true
    left:
      - text: Get started
        file: vignettes/transitreg.qmd
      - text: Vignettes
        menu:
          - text: "Illustration: Continuous Response"
            file: vignettes/continuous.qmd
          - text: "Illustration: (Censored) Continuous Response"
            file: vignettes/continuous-censored.qmd
      - text: Changelog
        file: CHANGELOG.md
    right:
      - icon: github
        href: https://github.com/retostauffer/transitreg
        aria-label: transitreg
  sidebar:
    - id: documentation
      title: Documentation
      style: floating
      collapse-level: 1
      contents:
        - text: Google
          href: "https://www.google.com"

format:
  html:
    theme:
      - cosmo
      - transitreg.scss
    number-sections: false
    page-navigation: false
    fontsize: 110%
    fontcolor: "#333333"
    linkcolor: "#F7374F"
    code-link: true
    code-copy: true
    code-overflow: scroll
    email-obfuscation: javascript
    grid:
      sidebar-width: 340px
      margin-width: 340px


